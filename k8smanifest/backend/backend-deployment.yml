apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prescripto-app
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: backend:latest  # Make sure to replace with your actual image
        ports:
        - containerPort: 4000
        env:
        - name: MONGO_URI
          value: "mongodb://pavanvarikolu:pavankalyan@mongodb-service.prescripto-app:27017/prescripto"
      dependsOn:
        - name: mongodb
          condition: ServiceAvailable
